<!doctype html>
<html>
  <head>
    <title>Game Client</title>
	<link rel="stylesheet" type="text/css" href="/site.css"></link>
	<script src="/socket.io/lib/socket.io.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  </head>
  <body onload="connect()">   
	
	<script>
		var socket;
		
		function connect() {
			socket = io.connect(null);

			socket.on('connect', function(){ $('#status').html('Connected to Server'); });
			socket.on('disconnect', function(){ $('#status').html('Disconnected form Server'); });
			socket.on('reconnect', function(){ $('#status').html('Reconnected to Server'); });
			socket.on('reconnecting', function( nextRetry ){ $('#status').html('Reconnecting in ' + nextRetry/1000 + ' seconds'); });
			socket.on('reconnect_failed', function(){ $('#status').html('Reconnect Failed'); });          
		}
		
		function score(v){
			socket.emit('score', v);
		}
	</script>
	
    <h1>Game Client</h1>
    <div><p id="status">Waiting for input</p></div>
    <button id="score" class="myButton" onClick='score(1)'/>Scored 1</button><br>
    <button id="score" class="myButton" onClick='score(2)'/>Scored 2</button><br>
    <button id="score" class="myButton" onClick='score(3)'/>Scored 3</button><br>
    <button id="score" class="myButton" onClick='score(4)'/>Scored 4</button><br>
    <button id="score" class="myButton" onClick='score(5)'/>Scored 5</button>
  </body>
</html>
